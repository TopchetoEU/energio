<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energ.io</title>
</head>
    <script src="js/bundle.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
<body>
    <!-- <div class="game"> -->
    <canvas id="game" class="game" tabindex="0">
        Your browser isn't supported :(
    </canvas>
    <!-- </div> -->
    <div id="gui" tabindex="-1">
        <div class="energyContainer">
            <div class="energyInfo">
                <span>Energy</span>
                <span id="engpercent">0%</span>
            </div>
            <div class="energyFullBar">
                <div id="energybar"></div>
            </div>
        </div>
        <div class="planetInfo" id="planetinfo">
            <h2>Planet info:</h2>
            <div class="infoGrid" id="planetprops">
            </div>
            <input placeholder="Count (in millions)" type="number" id="peoplecount" tabindex="2">
            <div id="planetPeople" class="field">
                <button id="takepeoplebtn">Take</button>
                <button id="leavepeoplebtn">Leave</button>
            </div>
        </div>
        <div class="playerInfo" id="playerinfo">
            <h2>Player info:</h2>
            <div class="infoGrid" id="playerprops">
            </div>
        </div>
        <div class="chat">
            <div class="msgs-container">
                <div class="messages" id="chat">
                </div>
            </div>
            <input type="text" tabindex="1" id="chatinput"> 
        </div>
    </div>
    <div id="modal" class="overlay">
        <div id="form" class="form">
            <h1>Energ.io</h1>
            <h3>Input a username and play!</h3>
            <input type="text" id="username" spellcheck="false">
            <button id="playbtn">Play</button>
        </div>
    </div>
</body>
</html>
