<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script src="/static/js/bundle.js" defer></script>
    <link rel="stylesheet" href="/static/css/style.css">
<body>
    <div id="game" class="game movable">
        <div id="background">
        </div>
        <div id="self" class="player movable">
            <img src="/static/images/player.png">
        </div>
    </div>
    <div id="overlay">
        <div id="form">
            <h1>Energ.io</h1>
            <h3>Input a username and play!</h3>
            <input type="text" id="username" spellcheck="false">
            <button id="playbtn">Play!</button>
        </div>
    </div>
    <div id="gui">
        <div class="energyContainer">
            <span>Energy</span>
            <span id="engpercent">0%</span>
            <div class="energyFullBar">
                <div id="energybar"></div>
            </div>
        </div>
    </div>
</body>
</html>
