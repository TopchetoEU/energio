<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script src="/static/js/bundle.js" defer></script>
    <link rel="stylesheet" href="/static/css/style.css">
<body>
    <div id="game" class="game movable">
        <div id="background">
            <img src="/static/images/planet-1.png" alt="" class="planet">
        </div>
        <div id="self" class="player movable">
            <img src="/static/images/player.png">
        </div>
    </div>
    <div id="overlay">
        <div id="form">
            <h1>Placeholder name</h1>
            <h3>Input a username and play!</h3>
            <input type="text" id="username" spellcheck="false">
            <button id="playbtn">Play!</button>
        </div>
    </div>
</body>
</html>
